<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
    <style>
        /* CSS styles for Vendor Dashboard */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.sidebar {
    background-color: #333;
    color: white;
    width: 200px;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    overflow-y: auto;
}

nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    padding: 10px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

.main-content {
    margin-left: 220px; /* Adjust according to the sidebar width */
    padding: 20px;
}

section {
    margin-bottom: 20px;
}

h2 {
    margin-top: 0;
}

    </style>
</head>
<body>
    <div class="sidebar">
        <nav>
            <ul>
                <li><a href="#dashboard-home">Dashboard Home</a></li>
                <li><a href="#manage-products">Manage Products</a></li>
                <li><a href="#orders">Orders</a></li>
                <li><a href="#analytics">Analytics</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <section id="dashboard-home">
            <h2>Dashboard Home</h2>
            <div class="sales-overview">
                <h3>Sales Overview</h3>
                <!-- Display sales data -->
            </div>
            <div class="recent-orders">
                <h3>Recent Orders</h3>
                <!-- Display recent orders -->
            </div>
            <div class="inventory-alerts">
                <h3>Inventory Alerts</h3>
                <!-- Display inventory alerts -->
            </div>
        </section>
        <section id="manage-products">
            <h2>Manage Products</h2>
            <!-- Content for managing products -->
        </section>
        <section id="orders">
            <h2>Orders</h2>
            <!-- Content for managing orders -->
        </section>
        <section id="analytics">
            <h2>Analytics</h2>
            <!-- Content for analytics -->
        </section>
        <section id="settings">
            <h2>Settings</h2>
            <!-- Content for settings -->
        </section>
    </div>
    <script>
        // JavaScript for Vendor Dashboard
document.addEventListener("DOMContentLoaded", function() {
    // Add click event listeners to sidebar links
    const sidebarLinks = document.querySelectorAll(".sidebar nav ul li a");
    sidebarLinks.forEach(link => {
        link.addEventListener("click", function(event) {
            event.preventDefault();
            const sectionId = link.getAttribute("href").substring(1);
            const section = document.getElementById(sectionId);
            if (section) {
                window.scrollTo({
                    top: section.offsetTop,
                    behavior: "smooth"
                });
            }
        });
    });
});

    </script>
</body>
</html>
