<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        /* CSS styles */
        /* CSS styles for Checkout Page */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
}

main {
    padding: 20px;
}

section {
    margin-bottom: 20px;
}

h2 {
    margin-top: 0;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #45a049;
}

form {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
select,
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

textarea {
    resize: vertical;
}

    </style>
</head>
<body>
    <header>
        <!-- Same header as Home Page -->
    </header>
    <main>
        <section class="shipping-information">
            <h2>Shipping Information</h2>
            <form>
                <label for="recipient-name">Recipient's Name:</label>
                <input type="text" id="recipient-name" name="recipient-name" required>

                <label for="street-address">Street Address:</label>
                <input type="text" id="street-address" name="street-address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="state-province">State/Province:</label>
                <input type="text" id="state-province" name="state-province" required>

                <label for="zip-postal-code">ZIP/Postal Code:</label>
                <input type="text" id="zip-postal-code" name="zip-postal-code" required>

                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <!-- Option elements for countries -->
                </select>

                <label for="shipping-method">Shipping Method:</label>
                <select id="shipping-method" name="shipping-method">
                    <option value="standard">Standard</option>
                    <option value="express">Express</option>
                </select>

                <label for="delivery-instructions">Delivery Instructions:</label>
                <textarea id="delivery-instructions" name="delivery-instructions" rows="4" cols="50"></textarea>
            </form>
        </section>
        <section class="payment-information">
            <h2>Payment Information</h2>
            <form>
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>

                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Credit/Debit Card</option>
                    <option value="digital-wallet">Digital Wallet</option>
                    <option value="bank-transfer">Bank Transfer</option>
                    <option value="cash-on-delivery">Cash on Delivery</option>
                    <option value="mpesa">M-Pesa</option> <!-- New option for M-Pesa -->
                </select>
            </form>
        </section>
        <section class="order-summary">
            <h2>Order Summary</h2>
            <!-- List of items with quantities, prices, taxes, and discounts -->
            <!-- Subtotal, shipping cost, total order amount -->
            <div class="item-list">
                <!-- Each item in the order with details -->
            </div>
            <div class="totals">
                <p>Subtotal: $XX.XX</p>
                <p>Shipping Cost: $XX.XX</p>
                <p>Total: $XX.XX</p>
            </div>
        </section>
        <button class="place-order">Place Order</button>
    </main>
    <footer>
        <!-- Same footer as Home Page -->
    </footer>
    <script>
        // JavaScript for Checkout Page
        document.querySelector(".place-order").addEventListener("click", function() {
            // Place order logic
            alert("Your order has been placed!");
        });
    </script>
</body>
</html>
